<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Board d'émissions de C02</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body style="background-color: #f5e7bf;">
  <div id="nav" class="mb-3">
    <h2>Tableau de Board CO<sub>2</sub></h2>
    <p>
      Explorez les émissions de CO<sub>2</sub> par année. 
      Année courante: <span id="year-val"></span>
      <input id="year" type="range" step="1">
    </p>
    <p>
      Choisissez entre les émissions totales ou les émissions par habitant.
      <input type="radio" name="data-type" value="emissions" checked>
      <label>Emissions</label>
      <input type="radio" name="data-type" value="emissionsPerCapita">
      <label>Émissions par habitant</label>
    </p>
    <p>Cliquez sur un pays pour voir les tendances annuelles.</p>
  </div>
  <section class="cont">
    <div class="chart-container">
    <svg 
      version="1.1"
      baseProfile="full"
      xmlns="https://www.w3.org/TR/SVG2/" 
      id="map">
    </svg>
  </div>
  <div class="chart-container right">
    <svg 
      version="1.1"
      baseProfile="full"
      xmlns="https://www.w3.org/TR/SVG2/" 
      id="pie">
    </svg>
    <svg 
      version="1.1"
      baseProfile="full"
      xmlns="https://www.w3.org/TR/SVG2/" 
      id="bar">
    </svg>
  </div>
  </section>
  <div class="tooltip"></div>
  <div class="footer text-light text-center py-3 mt-5" style="background-color: #3f3007;">
    <p><img src="src/logowd.png" alt="logo" style="max-width: 30px;"> CODELOCCOL 2020 <i class="fa fa-copyright" aria-hidden="true"></i></p>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="src/app.js"></script>
  <script src="src/map.js"></script>
  <script src="src/pie.js"></script>
  <script src="src/bar.js"></script>
  
  
</body>
</html>
